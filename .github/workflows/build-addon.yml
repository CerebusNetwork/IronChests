name: Build Addon

on:
  push:
    branches:
      - '**'

jobs:
  build-addon:
    name: Build Addon
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: true

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
